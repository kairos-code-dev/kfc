name: Integration Test

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      record_responses:
        description: 'Record API responses'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: integration-test-${{ github.ref }}
  cancel-in-progress: false

jobs:
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Integration Tests
        env:
          OPENDART_API_KEY: ${{ secrets.OPENDART_API_KEY }}
        run: |
          RECORD_FLAG="${{ github.event.inputs.record_responses || 'false' }}"
          ./gradlew integrationTest -Precord.responses=$RECORD_FLAG --no-daemon

      - name: Upload Integration Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-report
          path: build/reports/tests/integrationTest
          retention-days: 14

      - name: Upload Recorded Responses
        if: ${{ github.event.inputs.record_responses == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: recorded-responses
          path: src/integrationTest/resources/responses
          retention-days: 30
