name: KRX Port Compare

on:
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * 0-4' # Weekdays 06:00 KST (UTC+9)

concurrency:
  group: krx-compare-${{ github.ref }}
  cancel-in-progress: false

jobs:
  compare:
    name: Compare with pykrx
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone pykrx vendor
        run: |
          mkdir -p vendor
          git clone --depth 1 https://github.com/sharebook-kr/pykrx.git vendor/pykrx

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests matplotlib multipledispatch deprecated

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Integration Tests
        env:
          KRX_NETWORK: '1'
          PYKRX_COMPARE: '1'
          PYTHONPATH: vendor/pykrx
        run: ./gradlew integrationTest --no-daemon

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: build/reports/tests/integrationTest
          retention-days: 7
