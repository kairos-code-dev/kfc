name: KRX Port Compare

on:
  workflow_dispatch:
  schedule:
    - cron: '30 18 * * 1-5' # Weekdays 03:30 KST (UTC+9)

jobs:
  compare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone pykrx vendor
        run: |
          mkdir -p vendor
          git clone --depth 1 https://github.com/sharebook-kr/pykrx.git vendor/pykrx

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests matplotlib multipledispatch deprecated

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Gradle
        run: |
          sudo apt-get update
          sudo apt-get install -y gradle

      - name: Run comparison tests
        env:
          KRX_NETWORK: '1'
          PYKRX_COMPARE: '1'
          PYTHONPATH: vendor/pykrx
        run: |
          gradle :app:test --no-daemon --stacktrace

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: app/build/reports/tests/test

      - name: Upload compare summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compare-summary
          path: app/build/compare
